{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %} 
<script src="{{url_for('static', filename = 'main.js')}}"></script>
<style>
    .modal {
        position: absolute;
        z-index: 100;
        box-shadow: 3px 3px 5px black;
        background: white;
        left: 50%;
        top: 220px;
        width: 400px;
        margin-left: -200px;
        padding: 20px;
        display: none
    }
    .error-message {
        color: red;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f0f0f0;
    }

    td {
        background-color: #fff;
    }

    th:first-child, td:first-child {
        border-left: none;
    }

    th:last-child, td:last-child {
        border-right: none;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    button {
        color: blueviolet;
        padding: 10px 5px;

    }
</style>
{% endblock %}

{% block main %}
<h1>Лабораторная работа 7</h1>

<table id="film-list-table">
<thead>
    <tr>
        <th>id</th>
        <th colspan="2">Название</th>
        <th>Год</th>
        <th>Описание</th>
        <th>Действия</th>
    </tr>
</thead>
<tbody id="film-list"></tbody>
</table>

<script>FillFilmList();</script>

<div>
    <button onclick="addFilm()">Добавить фильм</button>
</div>

<div class="modal">
    <h3>Добавить фильм</h3>
    <input type="hidden" id="id">
    <label for="title_ru">Название фильма на русском
        <input type="text" id="title_ru">
        <div id="title_ru-error" class="error-message"></div>
        </label><br>

        <label for="title">Название фильма на оригинальном языке <BR>
            (если фильм на русском, то оставить пустым)
        <input type="text" id="title">
        <div id="title-error" class="error-message"></div>
        </label><br>

        <label for="year">Год       
            <input type="number" id="year">
            <div id="year-error" class="error-message"></div>
            </label><br> 

    <label for="description">Описание</label>        
    <textarea id="description"></textarea>
    <div id="description-error" class="error-message"></div>
    <br>      
    <button id="save-film-button" onclick="SendFilm();">Сохранить</button>        
    <button id="cancel-film-button" onclick="cancel();">Отменить</button>
</div>
{% endblock %}
