{% extends "base.html" %}

{% block  lab %}Холодильник{% endblock %}

{% block main %}
    
    <h1>Холодильник</h1>
    <form method="post">
        <div>
            <label for="temp">Температура</label>
            <input type="number" id="temp" name="temp" value="{{ temp }}">
        </div>
        <div>{{ error }}</div>
        <div>{{ message }}</div>
        <div>
            <button type="submit">Анализ температуры</button>
        </div>
    </form>
{% endblock %}
