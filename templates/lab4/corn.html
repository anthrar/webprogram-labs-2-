{% extends "base.html" %}

{% block  lab %}Заказ зерна{% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>
    {% if message %}
        <div style="color: green;">{{ message }}</div>
    {% endif %}
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div>
            <h2>Выберите тип зерна:</h2>
            <select name="corn" id="type">
                <option value="ячмень">Ячмень</option>
                <option value="овёс">Овёс</option>
                <option value="пшеница">Пшеница</option>
                <option value="рожь">Рожь</option>
            </select>
        </div>
        <div>
            <p>Укажите вес заказа (в тоннах):</p>
            <input type="number" id="weight" name="weight" min="0">
            <button type="submit">Рассчитать</button>
        </div>
    </form>
{% endblock %}
